<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="tgs6.css">
</head>
<body>
  <!--Halaman login-->
  <div id="halaman-login">
    <form id="login-form">
      <input type="text" id="username" placeholder="Masukan Nama mu!" required/>
      <input type="password" id="password" placeholder="Masukan Password mu!" required/>
      <button type="submit">login</button>
      <div id="login-error"></div>
    </form>
  </div>
  <!--Halaman Peraturan-->
  <div id="rules" style="display: none;"></div>
  <h2>Peraturan Kuis</h2>
  <p>Pilihlah jawaban yang menurut mu benar. Waktu pengerjaan 30 menit. 
     Gunakan tombol lanjut untuk kehalaman berikutnya.
     Gunakan tombol kembali untuk kembali kehalaman sebelumnya.
     Setelah selesai menjawab seluruh kuis silahkan tekan submit untuk mengumpulkan jawabanmu.
  </p>
  <script src="tgs6.js"></script>
</body>
</html>
