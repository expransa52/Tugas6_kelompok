<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="tgs6.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!--Halaman login-->
  <div id="halaman_login">
    <form id="login_form">
      <input type="text" id="username" placeholder="Masukan Nama mu!" required/>
      <input type="password" id="password" placeholder="Masukan Password mu!" required/>
      <button type="submit">login</button>
    </form>
  </div>
  <script src="tgs6.js"></script>
</body>
</html>
  <!--Halaman Kuis-->
  <div id="halaman_kuis" style="display:none;">
    <div id="timer">Waktu tersisa: 30:00</div>
    <div id="question_number"></div>
    <div id="question_text"></div>
    <ul id="answer_options"></ul>
    <button id="prev_btn">Kembali</button>
    <button id="next_btn">lanjut</button>
    <button id="submit_btn" style="display:none;">Submit</button>
  </div>
  <!--Halaman Hasil-->
  <div id="halaman_hasil" style="display:none;"></div>
  <script src="tgs6.js"></script>
</body>
</html>
